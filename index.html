<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ú® For My Bestie ‚Äî Happy Birthday ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b0f1a; --bg2:#1b0527;
      --neon1:#ff6bd6; --neon2:#8a5cff; --neon3:#ffd86b;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Arial;color:#fff;background:radial-gradient(1200px 600px at 10% 10%, rgba(138,92,255,0.12), transparent 10%), linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}

    /* Container */
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
    .stage{width:100%;max-width:950px;border-radius:20px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 20px 50px rgba(2,6,23,0.6);position:relative;overflow:hidden}

    /* Neon header */
    header{display:flex;align-items:center;gap:14px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--neon1),var(--neon2));display:flex;align-items:center;justify-content:center;font-weight:900;font-size:22px;box-shadow:0 6px 30px rgba(138,92,255,0.18),0 0 20px rgba(255,107,214,0.06)}
    .title{font-weight:800;font-size:22px;letter-spacing:0.2px}
    .subtitle{opacity:0.85;font-size:13px;margin-top:4px}

    /* Main visual: 3D-ish carousel with glass card */
    .hero{display:flex;gap:18px;margin-top:16px;align-items:center}
    .left{flex:1;min-width:250px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:14px;backdrop-filter:blur(6px);box-shadow:inset 0 1px 0 rgba(255,255,255,0.02),0 18px 40px rgba(2,6,23,0.6)}
    .big-photo{width:100%;height:420px;border-radius:12px;overflow:hidden;position:relative;border:2px solid rgba(255,255,255,0.03)}
    .big-photo img{width:100%;height:100%;object-fit:cover;display:block;transform:scale(1);transition:transform 0.8s cubic-bezier(.2,.8,.2,1)}
    .big-photo:hover img{transform:scale(1.04) rotate(-0.6deg)}

    /* thumbnails */
    .thumbs{display:flex;gap:8px;margin-top:10px}
    .thumb{width:56px;height:56px;border-radius:10px;overflow:hidden;cursor:pointer;flex:0 0 56px;border:2px solid transparent;transition:transform .2s, border-color .2s}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .thumb.active{transform:translateY(-6px);border-color:linear-gradient(90deg,var(--neon1),var(--neon2));box-shadow:0 10px 30px rgba(138,92,255,0.12)}

    /* right panel ‚Äî message + effects */
    .right{width:360px}
    .neonName{font-family:Parisienne, cursive;font-size:44px;text-shadow:0 0 8px rgba(255,107,214,0.25),0 0 24px rgba(138,92,255,0.12);margin:6px 0}
    .typed{font-size:15px;opacity:0.95;margin-bottom:12px}

    /* CTA & heart */
    .actions{display:flex;gap:12px;align-items:center}
    .btn{padding:10px 14px;border-radius:12px;background:linear-gradient(90deg,var(--neon1),var(--neon2));font-weight:700;box-shadow:0 10px 30px rgba(138,92,255,0.12);cursor:pointer;border:none;color:#0b0f1a}
    .outline{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;cursor:pointer}
    .heart{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,var(--neon3),var(--neon1));box-shadow:0 8px 30px rgba(255,216,107,0.12);cursor:pointer}

    /* glow lines */
    .glowLine{height:6px;border-radius:999px;background:linear-gradient(90deg, rgba(255,107,214,0.12), rgba(138,92,255,0.12));margin-top:12px}

    /* mini confetti sparkles */
    .sparkle{position:absolute;filter:blur(.6px);opacity:.9}

    /* mobile adjustments */
    @media (max-width:820px){.hero{flex-direction:column}.right{width:100%}.big-photo{height:320px}.neonName{font-size:36px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage" id="stage">

      <!-- sparkles SVGs -->
      <svg class="sparkle" style="top:-30px;left:-30px;width:220px;opacity:0.12;" viewBox="0 0 100 100"><g fill="none" stroke="url(#g1)" stroke-width="2"><defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#ff6bd6"/><stop offset="1" stop-color="#8a5cff"/></linearGradient></defs><path d="M50 2 L58 36 L92 50 L58 64 L50 98 L42 64 L8 50 L42 36 Z" /></g></svg>

      <header>
        <div class="logo">‚ù§</div>
        <div style="flex:1">
          <div class="title">Happy Birthday ‚Äî <span style="color:var(--neon1)">Surprise</span></div>
          <div class="subtitle">A cool, romantic vibe ‚Äî built just for her. Mobile-ready.</div>
        </div>
        <div style="text-align:right;font-size:13px;opacity:0.9">6 photos ‚Ä¢ Animated ‚Ä¢ Music</div>
      </header>

      <div class="hero">
        <div class="left">
          <div class="card">
            <div class="big-photo" id="bigPhoto">
              <img src="photos/photo1.jpg" alt="photo big" id="bigImg">
            </div>
            <div class="thumbs" id="thumbs">
              <div class="thumb active" data-i="0"><img src="photos/photo1.jpg"></div>
              <div class="thumb" data-i="1"><img src="photos/photo2.jpg"></div>
              <div class="thumb" data-i="2"><img src="photos/photo3.jpg"></div>
              <div class="thumb" data-i="3"><img src="photos/photo4.jpg"></div>
              <div class="thumb" data-i="4"><img src="photos/photo5.jpg"></div>
              <div class="thumb" data-i="5"><img src="photos/photo6.jpg"></div>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="neonName" id="namePlace">My Cutest Bestie</div>
          <div class="typed" id="typed">You make my world sweeter ‚Äî today is all about you. ‚ú®</div>

          <div class="glowLine"></div>

          <div style="margin-top:12px"> 
            <div class="actions">
              <button class="btn" id="playBtn">Play Surprise</button>
              <button class="outline" id="downloadBtn">Download</button>
              <div class="heart" id="heartBtn">üíó</div>
            </div>
          </div>

          <div style="margin-top:12px;font-size:13px;opacity:0.9">Tip: Tap photos to change. Tap the heart to send a little sparkle ‚ú®</div>
        </div>
      </div>

      <!-- audio -->
      <audio id="bgAudio" src="audio/birthday.mp3" loop></audio>

      <!-- small floating confetti canvas -->
      <canvas id="conf" style="position:absolute;inset:0;pointer-events:none;"></canvas>

      <!-- mobile overlay for autoplay blocking -->
      <div id="overlay" style="position:absolute;inset:0;background:linear-gradient(180deg,rgba(11,15,26,0.45),rgba(27,5,39,0.6));display:flex;align-items:center;justify-content:center;z-index:80">
        <div style="text-align:center;color:#fff;">
          <div style="font-size:20px;margin-bottom:10px">Tap to open your surprise</div>
          <button class="btn" id="overlayPlay">Open ‚ú®</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const PHOTOS = ['photos/photo1.jpg','photos/photo2.jpg','photos/photo3.jpg','photos/photo4.jpg','photos/photo5.jpg','photos/photo6.jpg'];
    const NAME = 'My Cutest Bestie';
    document.getElementById('namePlace').textContent = NAME;
    const TYPED = document.getElementById('typed');
    // ===========================

    // Thumbnails interaction
    const thumbs = document.getElementById('thumbs');
    const bigImg = document.getElementById('bigImg');
    let current = 0;
    thumbs.querySelectorAll('.thumb').forEach(el=>{el.addEventListener('click',()=>{setPhoto(Number(el.dataset.i))})});
    function setPhoto(i){current=i;bigImg.src=PHOTOS[i];thumbs.querySelectorAll('.thumb').forEach(t=>t.classList.toggle('active',Number(t.dataset.i)===i))}

    // Auto-cycle photos but smooth & subtle
    let auto = setInterval(()=>{current=(current+1)%PHOTOS.length;setPhoto(current)},3800);
    document.getElementById('bigPhoto').addEventListener('mouseenter',()=>clearInterval(auto));
    document.getElementById('bigPhoto').addEventListener('mouseleave',()=>{clearInterval(auto);auto=setInterval(()=>{current=(current+1)%PHOTOS.length;setPhoto(current)},3800)});

    // Audio & overlay
    const audio = document.getElementById('bgAudio');
    const overlay = document.getElementById('overlay');
    const overlayPlay = document.getElementById('overlayPlay');
    const playBtn = document.getElementById('playBtn');
    async function tryPlay(){try{await audio.play();overlay.style.display='none'}catch(e){overlay.style.display='flex'}}
    window.addEventListener('load',()=>{setTimeout(tryPlay,400)});
    overlayPlay.addEventListener('click',()=>{audio.play().catch(()=>{});overlay.style.display='none';startConfetti();});
    overlay.style.pointerEvents='auto';('click',()=>{audio.play().catch(()=>{});overlay.style.display='none';startConfetti()});
    playBtn.addEventListener('click',()=>{audio.play().catch(()=>{});startConfetti()});

    // Download button (prepare a small snapshot zip client-side? We'll fallback to opening images)
    document.getElementById('downloadBtn').addEventListener('click',()=>{alert('Tip: To download, long-press images on phone or open this page in browser and use Save As.');});

    // Heart sparkle
    document.getElementById('heartBtn').addEventListener('click',()=>{pulseHeart();spawnHearts(12)});
    function pulseHeart(){const el=document.getElementById('heartBtn');el.animate([{transform:'scale(1)'},{transform:'scale(1.15)'},{transform:'scale(1)'}],{duration:600,iterations:1})}

    // Tiny confetti/hearts on canvas
    const conf = document.getElementById('conf'); const ctx = conf.getContext('2d'); let W,H,parts=[];
    function resize(){W=conf.width=stage.clientWidth;H=conf.height=stage.clientHeight}
    const stage=document.getElementById('stage'); window.addEventListener('resize',resize);resize();
    function spawnHearts(n=30){for(let i=0;i<n;i++){parts.push({x:Math.random()*W,y:H-40- Math.random()*20,vx:(Math.random()-0.5)*2,vy:-Math.random()*6-2,r:8+Math.random()*12,life:80+Math.random()*60,color:\`hsl(${320+Math.random()*30} 90% 60%)\`})} if(!running){running=true;run()} }
    function run(){ctx.clearRect(0,0,W,H);for(let i=parts.length-1;i>=0;i--){const p=parts[i];p.x+=p.vx; p.y+=p.vy; p.vy+=0.18; p.life--; const a=p.life/120; ctx.save(); ctx.globalAlpha=Math.max(0,Math.min(1,a)); ctx.translate(p.x,p.y); ctx.beginPath(); // heart
        const s=p.r/10; ctx.moveTo(0,-6*s); ctx.bezierCurveTo(6*s,-14*s,16*s,-10*s,16*s,-2*s); ctx.bezierCurveTo(16*s,6*s,8*s,12*s,0,18*s); ctx.bezierCurveTo(-8*s,12*s,-16*s,6*s,-16*s,-2*s); ctx.bezierCurveTo(-16*s,-10*s,-6*s,-14*s,0,-6*s); ctx.fillStyle=p.color; ctx.fill(); ctx.restore(); if(p.life<=0) parts.splice(i,1);} if(parts.length>0) requestAnimationFrame(run); else running=false}
    let running=false;

    function startConfetti(){spawnHearts(40)}

    // tiny type effect for the typed message
    const phrase = "You make my world sweeter ‚Äî today is all about you. ‚ú®";
    let pi=0; function tick(){TYPED.textContent = phrase.slice(0,pi); pi++; if(pi<=phrase.length) setTimeout(tick,38)}; tick();

    // gestures: swipe to change
    let touchStartX=null; document.addEventListener('touchstart',e=>{touchStartX=e.changedTouches[0].clientX});
    document.addEventListener('touchend',e=>{if(touchStartX===null) return; const dx=e.changedTouches[0].clientX - touchStartX; if(Math.abs(dx)>40){ if(dx<0) current=(current+1)%PHOTOS.length; else current=(current-1+PHOTOS.length)%PHOTOS.length; setPhoto(current)} touchStartX=null});

    // try start confetti when audio plays
    audio.addEventListener('play',()=>{startConfetti()});

    // initial setup
    setPhoto(0);

    // allow setting name and message from URL params
    const params = new URLSearchParams(location.search);
    if(params.get('name')) document.getElementById('namePlace').textContent = params.get('name');
    if(params.get('msg')) { document.getElementById('typed').textContent = params.get('msg') }

    // Hide overlay on desktop (no autoplay blocking there usually)
    if(!/Mobi|Android/i.test(navigator.userAgent)){overlay.style.display='none'}
  </script>

  <!--
    USAGE:
    1) Replace photos/photo1.jpg ... photo6.jpg with your six images (or full URLs).
    2) Replace audio/birthday.mp3 with an MP3 file you like (or a hosted URL).
    3) Save as index.html and open on phone. If autoplay blocked, tap the big button.
    4) Customize name via ?name=HerName and message via ?msg=Your+Message
  -->
</body>
</html>
